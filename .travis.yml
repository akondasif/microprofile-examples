language: java
jdk: openjdk8
services:
  - docker
sudo: required
env:
  global:
    secure: 
apt_packages:
  - python-pip
  - curl
  - jq
install: true
before_script:
  - sudo pip install --upgrade httpie >/dev/null
script:
  - export root=$(pwd)
  - ./mvnw -f openliberty-maven-docker/pom.xml clean package >/dev/null
  - docker build -t openliberty-maven-docker -f openliberty-maven-docker/Dockerfile openliberty-maven-docker >/dev/null
  - docker run -d --name app --rm -p 9080:9080 -p 9443:9443 openliberty-maven-docker
  - sleep 10s
  - http :9080/app/
  - http :9080/app/v1/properties | jq '.'
  - docker rm -f -v app
cache:
  packages: true
  pip: true
  directories:
    - ~/.docker
    - ~/.m2
